{% extends 'base.html' %}

{% block content %}
<style>
    .error { color: red; }
</style>

<h2>User Sign-Up</h2>
<form action="/signup" method='POST'>
<label> 
    <input type="text" name="username" id="username" placeholder="Enter Username" required/>
    <span class="error">{{username_error}}</span><br>
    </label>
<label>
    <input type="password" name="password" id="password" placeholder="Enter Password" required/>
    </label>
    <span class="error">{{password_error}}</span><br>
<label>
    <input type="password" name="verify-password" id="verify-password" placeholder="Re-Enter Password" required/>
    </label>
    <span class="error">{{verify_password_error}}</span><br>
<label>
    <input type="text" name="email" id="email" placeholder="Email (optional)"/>
    </label>
    <span class="error">{{email_error}}</span><br>
<label>
    <input type="submit" name="Submit" value="Sign Up"/> 
</label>
</form>    


{% endblock %}
